<ion-header>
  <ion-toolbar>
    <ion-title>Compass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <!-- <strong>DeviceOrientationCompassHeading</strong> -->
    <img src="../../assets/img/compass.png" width="200em" [ngStyle]="{'transform': 'rotate('+(loc*-1)+'deg)'}">
    <p>Current Location<br>{{!!currentLocation ? "["+currentLocation.coords.latitude+","+currentLocation.coords.longitude+"]" : 'Not Allowed'}}</p>
  </div>
</ion-content>
